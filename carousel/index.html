<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <body>
        <div class="root">

                    <div class="carousel-item-title">
                        <h3>Joker</h3>
                        <div>
                            <img src="./images/clock.svg" alt="Clock icon">
                            <span>2h 2m</span>
                        </div>
                    </div>
                    <img src="images/1.jpg" />
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-title">
                        <h3>Baby Driver</h3>
                        <div>
                            <img src="./images/clock.svg" alt="Clock icon">
                            <span>1h 55m</span>
                        </div>
                    </div>
                    <img src="images/2.jpg" />
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-title">
                        <h3>Parasite</h3>
                        <div>
                            <img src="./images/clock.svg" alt="Clock icon">
                            <span>2h 12m</span>
                        </div>
                    </div>
                    <img src="images/3.jpg" />
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-title">
                        <h3>John Wick 2</h3>
                        <div>
                            <img src="./images/clock.svg" alt="Clock icon">
                            <span>2h 2m</span>
                        </div>
                    </div>
                    <img src="images/4.jpg" />
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-title">
                        <h3>American Psycho</h3>
                        <div>
                            <img src="./images/clock.svg" alt="Clock icon">
                            <span>1h 42m</span>
                        </div>
                    </div>
                    <img src="images/5.jpg" />
                </div>
                
                <div class="carousel-actions">
                    <button id="carousel-button-prev" aria-label="Previous Slidex"><</button>
                    <button id="carousel-button-next" aria-label="Next Slide">></button>
                </div>
            </div>

            <div class="carousel-slide-list">
                <ul class="slide-list"></ul>
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
