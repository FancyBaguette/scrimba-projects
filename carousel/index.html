<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ðŸŽ¡ Carousel</title>
</head>
<body>
    <div class="root">
        
        <header class="header">
            <h1 class="header__main-title">Fancyflix&trade;</h1>
        </header>

        <main class="main">

            <div class="carousel">

                <div class="carousel__item carousel__item--visible">
                    <div class="carousel__item-metadata">
                        <p class="carousel__item-metadata-title">Joker</p>
                        <div class="carousel__item-metadata-length">
                            <i class="fa-regular fa-clock" aria-hidden="true"></i>
                            <time>2h 2m</time>
                        </div>
                    </div>
                    <img src="images/1.jpg">
                </div>

                <div class="carousel__item">
                    <div class="carousel__item-metadata">
                        <p class="carousel__item-metadata-title">Baby Driver</p>
                        <div class="carousel__item-metadata-length">
                            <i class="fa-regular fa-clock" aria-hidden="true"></i>
                            <time>1h 55m</time>
                        </div>
                    </div>
                    <img src="images/2.jpg">
                </div>

                <div class="carousel__item">
                    <div class="carousel__item-metadata">
                        <p class="carousel__item-metadata-title">Parasite</p>
                        <div class="carousel__item-metadata-length">
                            <i class="fa-regular fa-clock" aria-hidden="true"></i>
                            <time>2h 12m</time>
                        </div>
                    </div>
                    <img src="images/3.jpg">
                </div>

                <div class="carousel__item">
                    <div class="carousel__item-metadata">
                        <p class="carousel__item-metadata-title">John Wick 2</p>
                        <div class="carousel__item-metadata-length">
                            <i class="fa-regular fa-clock" aria-hidden="true"></i>
                            <time>2h 2m</time>
                        </div>
                    </div>
                    <img src="images/4.jpg">
                </div>

                <div class="carousel__item">
                    <div class="carousel__item-metadata">
                        <p class="carousel__item-metadata-title">American Psycho</p>
                        <div class="carousel__item-metadata-length">
                            <i class="fa-regular fa-clock" aria-hidden="true"></i>
                            <time>1h 42m</time>
                        </div>
                    </div>
                    <img src="images/5.jpg">
                </div>
                
                <div class="carousel-actions">
                    <button id="carousel-button-prev" aria-label="Move to the previous slide"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></button>
                    <button id="carousel-button-next" aria-label="Move to the next slide"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></button>
                </div>

            </div>

            <div class="carousel-slide-list">
                <ul class="slide-list"></ul>
            </div>

        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
