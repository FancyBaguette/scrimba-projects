<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Restaurant ordering app</title>
</head>
<body>
    <div class="root">

        <header class="header">
            <div>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
        </header>
    
        <main class="main">
    
            <section class="menu-container">
                <ul class="menu-list" id="menu-list"></ul>
            </section>
    
            <section class="your-order" id="your-order">
                <h3>Your order</h3>
                <ul class="order-list" id="order-list"></ul>
    
                <hr>
    
                <div class="total-price-wrapper">
                    <p class="price">Total price:</p> <p class="price" id="total-price-el"></p>
                </div>
    
                <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
            </section>
    
        </main>

    </div>

    <!-- Modals -->

    <dialog class="modal" id="complete-order-modal">
        <h1>Enter card details</h1>

        <form action="#" class="modal-form" id="payment-form">
            <input type="text" name="payment-form-username" id="payment-form-username" placeholder="Enter your name" required>
            <input type="text" name="payment-form-card-number" id="payment-form-card-number" placeholder="Enter card number" required>
            <input type="text" name="payment-form-ccv" id="payment-form-ccv" placeholder="Enter CCV" required>

            <button type="submit" class="modal-form-submit-btn">Pay</button>
        </form>
    </dialog>
    
    <script src="./index.js" type="module" defer></script>
</body>
</html>
